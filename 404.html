<header>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container wrapper">
        <a href="http://help.koliseo.com" class="klogo" title="{{page.i18n.LogoTitle}}">Koliseo Help</a>
      </div>
    </div>
  </div>
</header>

<div role="main" class="container-fluid wrapper">
  <img src="/less/img/error404.jpg" class="error-image error-image-404">
  <div class="error-message">
    <h1>Error 404 <small>Something is missing</small></h1>
    <p>Sorry, the page you were looking for could not be found. Maybe you could start again from <a href="/">the beginning</a>.
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
  $(function() {
    var K = {
      randomPlaceHolder: function(placeholder, data) {
        for (var i in data) {
          if (data.hasOwnProperty(i)) {
            var arr = data[i].split(',');
            var value = arr[Math.floor(Math.random() * arr.length)];
            placeholder = placeholder.replace('{{' + i + '}}', value)
          }
        }
        return placeholder; 
      }
    };
    var res = {
      titleTemplate: '{{who}} {{what}} your web page!',
      titleTemplateWhos: 'Goblins,Ninjas,Zombies,Aliens,Chuck Norris,Klingons,Orcs,The imperial troops',
      titleTemplateWhats: 'abducted,stole,got,kidnapped,pirated,removed,took',
      exampleSearchPlaceholder: 'E.g.: {{what}} in {{where}}',
      exampleSearchWhats: 'Movies,Theater,Soccer,Transformers',
      exampleSearchWheres: 'Madrid,London,Viena'
    }
    $.fn.searchPlaceHolder = function() {
      var placeholder = K.randomPlaceHolder(res.exampleSearchPlaceholder, { 
        what: res.exampleSearchWhats, 
        where: res.exampleSearchWheres 
      });
      this.attr('placeholder', placeholder);
    };

    // image title
    var title = K.randomPlaceHolder(res.titleTemplate, { 
      who: res.titleTemplateWhos, 
      what: res.titleTemplateWhats 
    });

    $('.error-image').attr({ title: title, alt: title});
  })
</script>
