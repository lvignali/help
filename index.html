<html>
<head>
	<meta http-equiv="refresh" content="0;url=/en">
	<title>You are being redirected</title>
	<link rel="stylesheet" href="/less/koliseo.css">
  <link rel="stylesheet" href="/less/style.css">
	<script>
		/* http://stackoverflow.com/questions/10642737/detecting-and-applying-current-system-language-on-html-5-app-on-android */
		var userAgentLang = navigator.userAgent.match(/android.*\W(\w\w)-(\w\w)\W/i)));
		, navigatorLang = navigator.language || 
				navigator.browserLanguage || 
				navigator.systemLanguage ||
				navigator.userLanguage
		, lang = navigatorLang? navigatorLang.substr(0, 2) :
			userAgentLang? userAgentLang[1] : 
			"en"
		, supportedLocales = [ 'es', 'en' ]
	  
	  location.pathname = '/' + (supportedLocales.indexOf(lang) == -1? 'en' : lang);
	</script>
</head>
<body>
This page has been moved, and you should be redirected promptly. If this does not happen, click <a href="/en">here</a>.
</body>
