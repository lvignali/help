<html>
<head>
	<meta http-equiv="refresh" content="0;url=/en">
	<script>
		/* http://stackoverflow.com/questions/10642737/detecting-and-applying-current-system-language-on-html-5-app-on-android */
		var lang;
	    if (navigator
	            && navigator.userAgent
	            && (lang = navigator.userAgent
	                    .match(/android.*\W(\w\w)-(\w\w)\W/i))) {
	        lang = lang[1];
	    }

	    if (!lang && navigator) {
	        if (navigator.language) {
	            lang = navigator.language;
	        } else if (navigator.browserLanguage) {
	            lang = navigator.browserLanguage;
	        } else if (navigator.systemLanguage) {
	            lang = navigator.systemLanguage;
	        } else if (navigator.userLanguage) {
	            lang = navigator.userLanguage;
	        }
	        lang = lang.substr(0, 2);
	    }

	    location = '/' + lang;
	</script>
</head>
<body>
This page has been moved, and you should be redirected promptly. If this does not happen, click <a href="/en">here</a>.
</body>
</html>
